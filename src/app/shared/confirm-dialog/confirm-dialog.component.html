<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button color="primary" (click)="onConfirmClick()">Confirmar</button>
    <button mat-button color="warn" (click)="onCancelClick()">Cancelar</button>
</mat-dialog-actions>
